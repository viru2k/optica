<div >
  <app-loading *ngIf="loading"> </app-loading> 
 
</div>


<div class="row animated fadeIn slow" *ngIf="!loading">

    <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos"   [(selection)]="selecteditems" columnResizeMode="expand" [responsive]="true"
    scrollHeight="500px" [scrollable]="true"   (onRowSelect)="onSelected()" >
      <ng-template pTemplate="caption">
              <div class="row">
                      <div class="col-md-7" style="text-align:left">
                              <button type="button" class="btn btn-outline-info btn-md" (click)="showDialogToAdd()" >Nuevo</button>                               
                      </div> 
              <div class="col-md-5" style="text-align:right">                                
                  <input  class="form-control col-md-12 form-control-sm" type="text"  placeholder="Buscar en toda la tabla" (input)="dt.filterGlobal($event.target.value, 'contains')" >
              </div>
      </div>
          </ng-template>
      <ng-template pTemplate="header" let-columns >

              <tr>
                <th  *ngFor="let col of columns" [pSortableColumn]="col.field" >
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                  </th>
                  
              </tr>
              <tr>
                 
                  
              </tr>
          </ng-template>
   
         
          <ng-template pTemplate="body" let-elementos>
            <tr style="height:20px" >
              <td style="width: 6%" >                   
                <a     (click)="showDialogToUpdate(elementos)"    ><i class="far fa-edit fa-2x icon-color-purple my-hover"></i></a>
             
            </td>
                         <td style="width: 94%">{{elementos.tipo_articulo}}</td>                                              
                      </tr>
          </ng-template>
         
      </p-table>
 
</div>
