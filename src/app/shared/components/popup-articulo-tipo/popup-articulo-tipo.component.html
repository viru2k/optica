
<div >
  <app-loading *ngIf="loading"> </app-loading> 
 
</div>


<div class="row animated fadeIn slow" *ngIf="!loading">

    <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos" [(selection)]="selectedItem" columnResizeMode="expand" [responsive]="true"
    scrollHeight="300px" [scrollable]="true"  (onRowSelect)="onSelected()"  >
      
      <ng-template pTemplate="header" let-columns >

              <tr>
                <th  *ngFor="let col of columns" [pSortableColumn]="col.field" >
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                  </th>
                  
              </tr>
              <tr>
                 
                  
              </tr>
          </ng-template>
   
          <ng-template pTemplate="body" let-rowData let-elementos>
            <tr [pSelectableRow]="rowData"  style="height:20px" >
   
                         <td >{{elementos.tipo_articulo}}</td>                                              
                      </tr>
          </ng-template>
         
      </p-table>
 
</div>
