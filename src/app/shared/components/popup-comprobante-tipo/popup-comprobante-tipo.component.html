
<div >
    <app-loading *ngIf="loading"> </app-loading> 
   
  </div>
  
  
  <div class="row animated fadeIn slow" *ngIf="!loading">
  
      <p-table  #dt class="pt-2"  tableStyleClass="prime-table" selectionMode="single" [columns]="cols" [value]="elementos"   [(selection)]="selecteditems" columnResizeMode="expand" [responsive]="true"
      scrollHeight="500px" [scrollable]="true"    (onRowSelect)="onRowSelect($event)" >
      
        <ng-template pTemplate="header" let-columns >
  
                <tr>
                  <th  *ngFor="let col of columns" [pSortableColumn]="col.field"  [ngStyle]="{'width': col.width}">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>
                    
                </tr>
                <tr>
                    <th *ngFor="let col of columns" [ngSwitch]="col.field" >
                        <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'tipo'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                        <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'proximo_numero'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">                       
                        <input class="form-control col-md-12 form-control-sm" *ngSwitchCase="'ultimo_numero'" pInputText type="text" (input)="dt.filter($event.target.value, col.field, col.filterMatchMode)">
                                      
  
                    </th>
                    
                </tr>
            </ng-template>   
            <ng-template pTemplate="body" let-elementos>
              <tr style="height:20px" [pSelectableRow]="elementos" >                          
                           <td style="width: 40%">{{elementos.tipo}}</td>
                           <td style="width: 30%">{{elementos.proximo_numero}}</td>
                           <td style="width: 30%">{{elementos.ultimo_numero}}</td>
                      
                        </tr>
            </ng-template>
  
        </p-table>
   
  </div>
